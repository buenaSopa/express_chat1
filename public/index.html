<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
    <title>ChatAPP</title>

</head>

<body>

    <!-- <header class="page-header">
        <div class="container ">
            <h2 style="text-align:center;">Chatty</h2>
        </div>
    </header> -->
    <div class="main">

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="username-form" method="POST">
                        <div class="modal-header">
                            <h5 class="modal-title">How shall I address you?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Username (optional)</p>
                            <input type="text" class="form-control" id="username" placeholder="username ..." />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="container ">
            <div class="chat-log" id="chat-box">



            </div>
        </div>
        <div class="chat-form">
            <div class="container ">
                <form class="form-horizontal" id="message-form" method="POST">
                    <div class="row">
                        <div class="col-sm-10 col-xs-8">
                            <input type="text" class="form-control" id="message" placeholder="Type something ..." />
                        </div>
                        <div class="col-sm-2 col-xs-4">
                            <button type="submit" class="btn btn-warning btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="bundle.js"></script>

</body>

</html>
